<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div >
        <form class="form_container">
            <div  class="form-group">
              <label for="formGroupExampleInput">Nome:</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="nome">
            </div>
            <div  class="form-group">
              <label for="formGroupExampleInput2">E-mail:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="@example.com">
            </div>
            <div  class="form-group">
                <label for="formGroupExampleInput2">Assunto:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="assunto">
              </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Telefone:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="(xx) xxxxx-xxxx">
            
            <button style="margin-top: 10px;"  type="button" class="btn btn-dark">Enviar</button>
          </form>
    </div>
    
</body>
</html>
